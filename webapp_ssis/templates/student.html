{% extends "base.html"%}

    {% block body %}
    <div class="container-fluid">
        <div class="row mb-5">
            <div class="col-10 ml-auto mt-5">
                    <a href="#" class="btn btn-primary mb-2" data-toggle="modal" data-target="#addmodal">Input Data</a>
                    <table class="table">
                        <thead class="thead-light">
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Course</th>
                                <th>Year</th>
                                <th>Gender</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for row in student %}
                                <tr>
                                    <td>{{ data.id_no }}</td>
                                    <td>{{ data.first_name }}</td>
                                    <td>{{ data.last_name }}</td>
                                    <td>{{ data.course }}</td>
                                    <td>{{ data.year_level }}</td>
                                    <td>{{ data.gender }}</td>
                                    <td>
                                        <a href="#" class="btn btn-warning">Edit</a>
                                        <a href="#" class="btn btn-danger" onclick="return confirm('Are you sure delete this data?')">Delete</a>
                                    </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
            </div>
        </div>
    </div>
    <div id="addmodal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                      <h4 class="modal-title">Add Student</h4>
                </div>
                <!--MODAL BODY-->
                <div class="modal-body">
                    <form action="#" method="post">
                        <div class="form-group">
                             <label>ID No:</label>
                             <input type="text" class="form-control" name="id_no" required="1">
                         </div>
                         <div class="form-group">
                             <label>First Name:</label>
                             <input type="text" class="form-control" name="first_name" required="1">
                         </div>
                         <div class="form-group">
                             <label>Last Name:</label>
                             <input type="text" class="form-control" name="last_name" required="1">
                         </div>
                         <div class="form-group">
                             <label>Course:</label>
                             <input type="text" class="form-control" name="course" required="1">
                         </div>
                         <div class="form-group">
                             <label>Year:</label>
                             <input type="text" class="form-control" name="year_level" required="1">
                         </div>
                         <div class="form-group">
                             <label>Gender:</label>
                             <input type="text" class="form-control" name="gender" required="1">
                         </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Add Student</button>
                        </div>
                    </form>
                </div>
                <!--MODAL BODY END-->
                <!--MODAL ADD FOOTER-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                                    <!--MODAL ADD FOOTER END-->
            </div>
        </div>
    </div>
    
    {% endblock %}
